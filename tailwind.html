<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html using tailwind css </title>
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <div class="bg-red-500 p-50 m-30">
        </div><br><br>
        <p
            class="text-xl font-bold text-blue-800 text-center text-decoration-line: underline ">Hello
            world!</p><br><br>
        <p class="uppercase italic font-extrabold">uppercase, italic, and extra
            bold</p><br><br>
        <div
            class="bg-gradient-to-r from-black to-pink-600 p-4 text-white text-center">Hello
            World!</div><br><br>
        <div
            class="border-solid border-4 border-blue-600 shadow-2xl p-5">Golden
            state warriors</div><br><br>
        <div class="transform translate-x-10 bg-blue-400 p-4 text-white">
            Moved right by 2.5rem (40px)!
        </div><br><br>
        <button
            class="transform hover:rotate-360 bg-black p-4 text-white transition-transform duration-500">
            Hover to Grow!
        </button><br><br>
        <div class="transform skew-x-20 bg-yellow-500 p-6 text-white">Skewed
            text box</div><br><br>
        <div
            class="transform translate-x-5 rotate-2 scale-100 bg-purple-500 p-4 text-white text-center">Transformed
            in every way</div>

    </body>
</html>
