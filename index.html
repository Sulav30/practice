<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Traning</title>
    </head>
    <body>
        <h2><u>Practicing HTML</u></h2>
        <p>In this section, we will be doing our basic of <b>HTML</b>.</p>
        <caption><strong>Student data</strong></caption>
        <table border="2px solid black">
            <thead>
                <tr>
                    <th>SNO.</th>
                    <th>Name</th>
                    <th>Phone number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Ram prasad</td>
                    <td>9876543210</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Shyam rana</td>
                    <td>98785634120</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Sita kumrai</td>
                    <td>98123456789</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Gita kandel</td>
                    <td>9812345670</td>
                </tr>
            </tbody>
        </table>
        <br>
        <caption><b>Login form</b></caption>
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob"><br><br>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address"><br><br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male" value="male">Male <input
                type="radio" name="gender" id="female" value="female">Female
            <br><br>
            <label for="country">Country:</label>
            <select name="usercountry" id="country">
                <option value="select">--Select your country--</option>
                <option value="Nepal">Nepal</option>
                <option value="Australia">Australia</option>
                <option value="USA">USA</option>
            </select><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password"><br>
            <input type="submit" value="submit">
        </form><br><br>
        <a href="https://www.nba.com/" target="_blank"><img
                src="nba-logo_2x.png" alt="nba logo" width="100px"></a>
    </body>
</html>
